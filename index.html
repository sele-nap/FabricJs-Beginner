<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meow</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg-slate-900">

        <div class="container lg m-auto flex justify-center">
          <canvas id="canvas"></canvas>
        </div>
      <div class="flex justify-center space-x-9 mt-9">
        <div class="flex justify-center space-x-9">
        <div class="p-4 max-w-sm bg-white rounded-lg border shadow-md sm:p-6 dark:bg-gray-800 dark:border-gray-700">
          <ul class="my-4 space-y-3">
            <li>
              <button
                class="flex items-center p-3 text-base font-bold text-gray-900 bg-gray-50 rounded-lg hover:bg-gray-100 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white"
                onclick="toggleMode(modes.pan)"
              >
            
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"> 
                <path stroke-linecap="round" stroke-linejoin="round" d="M7 11.5V14m0-2.5v-6a1.5 1.5 0 113 0m-3 6a1.5 1.5 0 00-3 0v2a7.5 7.5 0 0015 0v-5a1.5 1.5 0 00-3 0m-6-3V11m0-5.5v-1a1.5 1.5 0 013 0v1m0 0V11m0-5.5a1.5 1.5 0 013 0v3m0 0V11" />
              </svg>
                <span class="flex-1 ml-3 whitespace-nowrap"> Toggle Pan </span>
              </button>
            </li>
            <li>
              <button
              class="flex items-center p-3 text-base font-bold text-gray-900 bg-gray-50 rounded-lg hover:bg-gray-100 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white"
                onclick="toggleMode(modes.drawing)"
              >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
              </svg>
                <span class="flex-1 ml-3 whitespace-nowrap"> Toggle Draw </span>
              </button>
            </li>
            <li>
              <input 
              class="flex items-center p-3 text-base font-bold text-gray-900 bg-gray-50 rounded-lg hover:bg-gray-100 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white"

              id="colorPicker" value="#000000" data-jscolor="{}" />
            </li>
            <li>
              <button
              class="flex items-center p-3 text-base font-bold text-gray-900 bg-gray-50 rounded-lg hover:bg-gray-100 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white"

                onclick="clearCanvas(canvas)"
              >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
              </svg>
                <span class="flex-1 ml-3 whitespace-nowrap"> Clear </span>
              </button>
            </li>
            <li>
              <button
              class="flex items-center p-3 text-base font-bold text-gray-900 bg-gray-50 rounded-lg hover:bg-gray-100 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white"

                onclick="restoreCanvas(canvas, svgState, bgUrl)"
              >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2M3 12l6.414 6.414a2 2 0 001.414.586H19a2 2 0 002-2V7a2 2 0 00-2-2h-8.172a2 2 0 00-1.414.586L3 12z" />
              </svg>
                <span class="flex-1 ml-3 whitespace-nowrap"> Restore </span>
              </button>
            </li>
          </ul>
        </div>
      </div>
  

      <div class="item w-32 h-32"></div>
      <div class="p-4 max-w-sm bg-white rounded-lg border shadow-md sm:p-6 dark:bg-gray-800 dark:border-gray-700">
        <ul class="my-4 space-y-3">

          <li>
            <div id="bottomButtons">
            <p class="mb-3 text-base font-semibold text-gray-900 lg:text-xl dark:text-white">Objects</p>
          </li>
          
                <li>
                  <button 
                  class="flex items-center p-3 text-base font-bold text-gray-900 bg-gray-50 rounded-lg hover:bg-gray-100 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white"
                  onclick="createRect(canvas)">
                      <span class="flex-1 ml-3 whitespace-nowrap"> Rect </span>
                  </button>
                </li>
                <li>
                  <button
                  class="flex items-center p-3 text-base font-bold text-gray-900 bg-gray-50 rounded-lg hover:bg-gray-100 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white"
                  onclick="createCircle(canvas)">
                      <span class="flex-1 ml-3 whitespace-nowrap"> Circ </span>
                  </button>
                </li>
                <li>
                  <button
                  class="flex items-center p-3 text-base font-bold text-gray-900 bg-gray-50 rounded-lg hover:bg-gray-100 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white"
                  onclick="groupObjects(canvas, group, true)"> <span class="flex-1 ml-3 whitespace-nowrap"> Group </span>
                  </button>
                </li>
                <li>
                  <button 
                    class="flex items-center p-3 text-base font-bold text-gray-900 bg-gray-50 rounded-lg hover:bg-gray-100 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white"
                    onclick="groupObjects(canvas, group, false)"> <span class="flex-1 ml-3 whitespace-nowrap"> Ungroup </span></button>
                </li>
                <li>
                  <p class="mb-3 text-base font-semibold text-gray-900 lg:text-xl dark:text-white">Image
                  </p>
                </li>
                <li>
                  
                  <input
                  class="flex items-center p-3 text-base text-gray-900 bg-gray-50 rounded-lg hover:bg-gray-100 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white"
                  id="myImg" type="file" accept="image/*">
                </li>
          
        </ul>
      </div>
    </div>
    </div>


    <script src="./lib/jscolor.js"></script>
    <script src="./lib/fabric.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="main.js"></script>
  </body>
</html>
